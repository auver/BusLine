<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>合肥公交查询-演示版</title>
<link href="style/index.css" rel="stylesheet" type="text/css">
<script language="Javascript" src="js/jquery.js" type="text/javascript"></script>
<script language="JavaScript" src="js/showLine.js" type="text/javascript"></script>
<script language="JavaScript" src="js/showStation.js" type="text/javascript"></script>
<script language="JavaScript" src="js/showSS.js" type="text/javascript"></script>
<script language="JavaScript" src="js/AFS.js" type="text/javascript"></script>
</head>

<body>
<div class="container">
  <div class="content">
    <h1>合肥公交查询</h1>
    <p></p>
    <h2>线路查询</h2>
    <form  method="post" onSubmit="return showLine()">
      <div class="txtbox" id="txtbox1">
        <input name="lineName" type="text" class="txt" id="lineName" title="线路名称" dir="ltr" lang="zh" size="20" maxlength="20" onkeyup="autoFinishLine()" autocomplete="off">
        <ul class="tip" id="tipText1" name="tipText1">
        </ul>
      </div>
      <input name="sendLine" type="submit" class="button" id="sendLine" title="查询" dir="ltr" lang="zh" value="查询">
    </form>
    <div id="txtHint1" class="txtHint"></div>
    <!--2-->
    <h2>站点查询</h2>
    <form method="post" onSubmit="return showStation()">
      <div class="txtbox" id="txtbox2">
        <input name="stationName" type="text" class="station" id="stationName" title="站点名称" dir="ltr" lang="zh" size="20" maxlength="20" autocomplete="off">
        <ul id="tipText2" class="tip">
        </ul>
      </div>
      <input name="sendStation" type="submit" class="button" id="sendStation" title="查询" dir="ltr" lang="zh" value="查询">
    </form>
    <div id="txtHint2"  class="txtHint"></div>
    <!--3-->
    <h2>站站查询</h2>
    <form method="post" onSubmit="return showSS()">
      <div>
        <div class="txtbox" id="txtbox31">
          <input name="station1" type="text" class="station" id="station1" title="站点名称" dir="ltr" lang="zh" size="20" maxlength="20" autocomplete="off">
          <ul id="tipText3" class="tip">
          </ul>
          <div style="clear:both"></div>
        </div>
        <div class="txtbox" id="txtbox32">
          <input name="station2" type="text" class="station" id="station2" title="站点名称" dir="ltr" lang="zh" size="20" maxlength="20"  autocomplete="off">
          <ul id="tipText4" class="tip">
          </ul>
          <div style="clear:both"></div>
        </div>
        <div style="clear:both"></div>
      </div>
      <table width="200">
        <tr>
          <td><label>
              <input name="RadioGroup" type="radio" id="transfer0" value="直达" checked>
              直达</label></td>
          <td><label>
              <input type="radio" name="RadioGroup" value="一次换乘" id="transfer1">
              一次换乘</label></td>
        </tr>
      </table>
      <input name="sendSS" type="submit" class="button" id="sendSS" title="查询" dir="ltr" lang="zh" value="查询">
    </form>
    <div id="txtHint3"  class="txtHint"></div>
    
    <!-- end .content --></div>
  <div class="footer">
    <p>合肥公交查询(Demo)</p>
    <p>合肥工业大学 计算机与信息学院 计算机科学与技术11-1班</p>
    <p>魏慷 王彬 李博深</p>
  </div>
  <!-- end .container --></div>
</body>
</html>
